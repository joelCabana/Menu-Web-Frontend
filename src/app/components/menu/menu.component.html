<div class="row mt-4">
    <button type="button" class="btn btn-sm ml-3" data-toggle="modal" data-target="#exampleModal">
         <i class="material-icons">add</i>
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Menú</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="nombre">Nombre de Menú</label>
                  <input type="text" [(ngModel)]="menu.name"  class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del menú">
                </div>
                <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                  <textarea type="text"  [(ngModel)]="menu.description" class="form-control" id="descripcion" name="descripcion" placeholder="Ingresa la descripcion del menú" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="addMenu()">Guardar</button>
        </div>
      </div>
    </div>
</div>

<div class="row mt-2">
    <div class="col-sm-4 mt-3" *ngFor="let menu of user.menu">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{menu.name}}</h5>
          <p class="card-text">{{menu.description}}</p>
          <button class="btn btn-waring btn-sm">
            <i class="material-icons">edit</i>
          </button>
          <button class="btn btn-waring btn-sm ml-2">
            <i class="material-icons">delete</i>
          </button>
          <button class="btn btn-waring btn-sm ml-2">
            <i class="material-icons">chevron_right</i>
          </button>
        </div>
      </div>
    </div>
</div>
